<!DOCTYPE html>
<meta charset="utf-8">
<style>
.tooltip{
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 #ffffff;
        border: 1px solid #6F257F;
        padding: 14px;
        text-align: center;
    }
.arc text {
  font: 12px sans-serif;
  text-anchor: middle;
    
}

.arc path {
  stroke: #fff;
}

</style>
<svg width="650" height="400"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="legend.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    radius = Math.min(width, height) / 3;
var W = width/2 - 50;
var H = height/2;
var g = svg.append("g").attr("transform", "translate(" + W  + "," + H + ")");
    
      
var keys = ["refrigerator", "dish", "kitchen", "lighting", "washer", "microwave"];
    console.log(keys);
    
var color = d3.scaleOrdinal(d3.schemeCategory10).domain(keys); //.range(d3.schemeCategory10)
    

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.usage; });

var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var arcOver = d3.arc().outerRadius(radius + 2)
    .innerRadius(0);

var legend = d3.legend()
.translate([ width/4 + 20  , height/8 - 100])
.cb(function() { console.log("Done legend!"); }).colors(color);

var tooltip = d3.select("body").append("div").attr("class", "tooltip");
    

d3.csv("piedata.csv", function(d) {
  d.usage = +d.usage;
  return d;}, function(error, data) {
  if (error) throw error;

  var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");
  arc.append("path")
      .attr("d", path)
      .attr("fill", function(d) { return color(d.data.device); })
      .on("mousemove", function(d){
        
      	d3.select(this)
      	.attr("d",arcOver)
      .style("opacity", "0.7");


      tooltip
              .style("left", d3.event.pageX - 50 + "px")
                .style("top", d3.event.pageY - 70 + "px")
                .style("display", "inline-block")
                .style("opacity", "0.8")
                .html(function(){
		  			 return "<strong>" + d.data.device + ": </strong>" + d.data.usage;
		  		});
      	})
      .on("mouseout", function(d){

        tooltip.style("display", "none");
      	d3.select(this)
      	.attr("d",path)
      	.style("opacity", "1");
      });

  // arc.append("text")
  //     .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
  //     .attr("dy", "0.35em")    
  //     .text(function(d) { return d.data.device; });
      
    g.call(legend);
});

</script>
