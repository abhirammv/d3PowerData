<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 12px sans-serif;
  text-anchor: middle;
    
}

.arc path {
  stroke: #fff;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="legend.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    radius = Math.min(width, height) / 3;

var g = svg.append("g").attr("transform", "translate(" + width / 3 + "," + height / 3 + ")");
    
      
var keys = ["Dishwasher", "Heat", "Micro", "Fridge", "Stove"];
    console.log(keys);
    
var color = d3.scaleOrdinal().range(d3.schemeCategory10).domain(keys);
    

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.usage; });

var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var arcOver = d3.arc().outerRadius(radius + 2)
    .innerRadius(0);

var legend = d3.legend()
.translate([ width/4 , height/8 - 100])
.cb(function() { console.log("Done legend!"); }).colors(color);
    

d3.csv("piedata.csv", function(d) {
  d.usage = +d.usage;
  return d;}, function(error, data) {
  if (error) throw error;

  var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  arc.append("path")
      .attr("d", path)
      .attr("fill", function(d) { return color(d.data.device); })
      .on("mousemove", function(d){
        
      	d3.select(this)
      	.attr("d",arcOver)
      .style("opacity", "0.7");
      })
      .on("mouseout", function(d){
      	d3.select(this)
      	.attr("d",path)
      .style("opacity", "1");
      });

  arc.append("text")
      .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
      .attr("dy", "0.35em")    
      .text(function(d) { return d.data.device; });
      
    g.call(legend);
});

</script>
